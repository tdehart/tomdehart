---
layout: default
---
<div class="sixteen column blog-post">
  <header class="blog-post-header">
    <h1 class="blog-post-title">{{ page.title }}</h1>
    <h2 class="blog-post-subtitle">{{ page.excerpt }}</h2>
    <p class="blog-post-date text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="blog-post-body">
    {{ content }}
  </div>
</div>
